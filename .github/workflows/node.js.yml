name: WebApp CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate-code:
    name: Code validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint || exit 1  # Exit with status code 1 if linting fails

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate-code
    env:
      TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: |
          npm test
          if [ $? -ne 0 ]; then exit 1; fi  # Exit with status code 1 if tests fail

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [validate-code, test]
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd www/todo-application
            echo "Current directory: $(pwd)"
            git pull origin master
            git status
            npm install --only=prod || exit 1  # Exit with status code 1 if npm install fails

  notify-status:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [validate-code, test, deploy]
    steps:
      - name: Get Job Statuses
        run: |
          echo "Code validation: ${{ job.status }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Deploy: ${{ needs.deploy.result }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Required for accessing job statuses
          REPO: ${{ github.repository }}

      - name: Send Notification
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"content\":\"Pipeline Completed\nWorkflow: '${{ github.workflow }}'\nCode validation: ${{ job.status }}\nTest: ${{ needs.test.result }}\nDeploy: ${{ needs.deploy.result }}\"}" ${{ secrets.DISCORD_WEBHOOK_URL }}
