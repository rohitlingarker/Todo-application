name: WebApp CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate-code:
    name: Code validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npx lint-staged

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate-code
    env:
      TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test || echo "::error::Tests failed. See workflow logs for details."

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST  }}
          username: ${{ secrets.USERNAME }}
          key: ${{  secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd www/todo-application
            echo "Current directory: $(pwd)"
            git pull origin master
            git status
            npm install --only=prod

  notify-on-failure-and-success:
    name: Notify on Failure and Success
    runs-on: ubuntu-latest
    needs: [ deploy]
    if: always() # Trigger on both success and failure
    steps:
      - name: Notify on Failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"content\":\"Pipeline Failed\nWorkflow: '${{ github.workflow }}'\nBranch: '${{ github.ref }}'\nCommit: '${{ github.sha }}'\nAuthor: '${{ github.actor }}'\nError: '${{ job.status }}'\"}" ${{ secrets.DISCORD_WEBHOOK_URL }}
  
      - name: Notify on Success
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"content\":\"Pipeline Succeeded\nWorkflow: '${{ github.workflow }}'\nBranch: '${{ github.ref }}'\nCommit: '${{ github.sha }}'\nAuthor: '${{ github.actor }}'\"}" ${{ secrets.DISCORD_WEBHOOK_URL }}
  