name: WebApp CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate-code:
    name: Code validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npx lint-staged

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate-code
    env:
      TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test || echo "::error::Tests failed. See workflow logs for details."

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name : Deploy using ssh
      uses: appleboy/ssh-action@
      with:
        host: ${{ secrets.HOST  }}
        username: ${{ secrets.USERNAME }}
        key: ${{  secrets.SSH_PRIVATE_KEY }}
        port: 22
        scripts:  |
          cd /www/todo-application
          git pull origin master
          git status
          npm install --only=prod

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate-code, test, deploy]
    if: failure()
    steps:
      - name: Notify on Failure
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"content":"Pipeline Failed\nWorkflow: '${{ github.workflow }}'\nBranch: '${{ github.ref }}'\nCommit: '${{ github.sha }}'\nAuthor: '${{ github.actor }}'\nError: '${{ job.status }}'"}' ${{ secrets.DISCORD_WEBHOOK_URL }}
