name: WebApp CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate-code:
    name: Code validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint || exit 1  # Exit with status code 1 if linting fails

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate-code
    env:
      TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: |
          npm test
          if [ $? -ne 0 ]; then exit 1; fi  # Exit with status code 1 if tests fail

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [validate-code, test]
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST  }}
          username: ${{ secrets.USERNAME }}
          key: ${{  secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd www/todo-application
            echo "Current directory: $(pwd)"
            git pull origin master
            git status
            npm install --only=prod || exit 1  # Exit with status code 1 if npm install fails

  notify-on-failure-and-success:
    name: Notify on Failure and Success
    runs-on: ubuntu-latest
    needs: [validate-code, test, deploy]
    if: always() # Trigger on both success and failure
    steps:
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          details: Test Succeeded!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          details: Test Failed!
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
