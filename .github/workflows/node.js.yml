name: WebApp CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate-code:
    name: Code validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run linting
        run: npm run lint || exit 1  # Exit with status code 1 if linting fails

      # Add a step to notify on failure
      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Code validation job failed"}' ${{ secrets.DISCORD_WEBHOOK_URL }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate-code
    env:
      TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: |
          npm test
          if [ $? -ne 0 ]; then exit 1; fi  # Exit with status code 1 if tests fail

      # Add a step to notify on failure
      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Test job failed"}' ${{ secrets.DISCORD_WEBHOOK_URL }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [validate-code, test]
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST  }}
          username: ${{ secrets.USERNAME }}
          key: ${{  secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd www/todo-application
            echo "Current directory: $(pwd)"
            git pull origin master
            git status
            npm install --only=prod || exit 1  # Exit with status code 1 if npm install fails

      # Add a step to notify on failure
      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Deploy job failed"}' ${{ secrets.DISCORD_WEBHOOK_URL }}
