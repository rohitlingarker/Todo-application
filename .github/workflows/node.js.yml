name: WebApp CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  validate-code:
    name: Code validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npx lint-staged

  test:
    name: Test
    runs-on: ubuntu-latest
    needs:  validate-code
    env:
      TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test || echo "::error::Tests failed. See workflow logs for details." && exit 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy to Alwaysdata
        run: |
          scp -r ./dist/* todoapplication@ssh.alwaysdata.com:/

  notify-on-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [validate-code, test, deploy]
    if: failure()
    steps:
      - name: Notify on Failure
        uses: discord/action@v1
        with:
          args: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: "Pipeline Failed"
          description: |
            Workflow: ${{ github.workflow }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Error: ${{ job.status }}
